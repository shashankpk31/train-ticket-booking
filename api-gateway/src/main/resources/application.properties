server.port=8080

spring.application.name=api-gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes configuration
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=train-service
spring.cloud.gateway.routes[1].uri=lb://TRAIN-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/trains/**
spring.cloud.gateway.routes[1].filters[0]=JwtAuthenticationFilter

spring.cloud.gateway.routes[2].id=inventory-service
spring.cloud.gateway.routes[2].uri=lb://INVENTORY-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/inventory/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthenticationFilter

spring.cloud.gateway.routes[3].id=booking-service
spring.cloud.gateway.routes[3].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/bookings/**
spring.cloud.gateway.routes[3].filters[0]=JwtAuthenticationFilter

management.endpoints.web.exposure.include=health,metrics

logging.level.org.springframework=INFO
logging.level.com.example.apigateway=DEBUG

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

# JWT properties
security.jwt.secret-key=your-very-secure-secret-key-1234567890abcdef
security.jwt.expiration=86400000