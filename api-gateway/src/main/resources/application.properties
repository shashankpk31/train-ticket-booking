spring.application.name=api-gateway

spring.datasource.url=jdbc:postgresql://localhost:5432/apigatewaydb
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.routes[0].id=train-service
spring.cloud.gateway.routes[0].uri=lb://train-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/trains/**
spring.cloud.gateway.routes[1].id=inventory-service
spring.cloud.gateway.routes[1].uri=lb://inventory-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/inventory/**
spring.cloud.gateway.routes[2].id=booking-service
spring.cloud.gateway.routes[2].uri=lb://booking-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/bookings/**

server.port=8080

management.endpoints.web.exposure.include=health,metrics

logging.level.org.springframework=INFO
logging.level.com.example.apigateway=DEBUG

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

security.jwt.secret-key=your-very-secure-secret-key-1234567890abcdef
security.jwt.expiration=86400000