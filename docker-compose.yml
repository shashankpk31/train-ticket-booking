version: '3.8'
services:
  eureka-server:
    image: eureka-server
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
  api-gateway:
    image: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_started # Eureka doesn't need to be fully 'healthy' in the same way DB does, just started.
      postgres:
        condition: service_healthy # Wait for PostgreSQL to be ready
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/apigatewaydb
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
  train-service:
    image: train-service
    build:
      context: ./train-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy # Wait for PostgreSQL to be ready
      eureka-server:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/traindb
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
  inventory-service:
    image: inventory-service
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy # Wait for PostgreSQL to be ready
      eureka-server:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/inventorydb
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
  booking-service:
    image: booking-service
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy # Wait for PostgreSQL to be ready
      kafka:
        condition: service_healthy # Wait for Kafka to be ready
      eureka-server:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/bookingdb
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
  notification-service:
    image: notification-service
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      kafka:
        condition: service_healthy # Wait for Kafka to be ready
      eureka-server:
        condition: service_started
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MULTIPLE_DATABASES=apigatewaydb,traindb,inventorydb,bookingdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck: # Healthcheck for PostgreSQL
      test: ["CMD-SHELL", "pg_isready -U postgres -d apigatewaydb"] # Test connection to one of the databases
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s # Give it some time to start up before checking
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck: # Healthcheck for Zookeeper
      test: ["CMD-SHELL", "echo stat | nc localhost 2181"]
      interval: 5s
      timeout: 5s
      retries: 5
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      zookeeper:
        condition: service_healthy # Wait for Zookeeper to be healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker # Added this line as per previous diagnosis
      # KAFKA_LISTENERS: CLIENT://kafka:9092 # Example, usually not needed if ADVERTISED_LISTENERS is set
      # KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CLIENT:PLAINTEXT # Example
    ports:
      - "9092:9092"
    healthcheck: # Healthcheck for Kafka
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Kafka takes a bit longer to start
volumes:
  postgres-data: